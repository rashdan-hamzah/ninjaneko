<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulting Problem Solver</title>
  <style>
    /* ==============================
       Apple-inspired design tokens
       ============================== */
    :root {
      --bg: #0e0f13;
      --bg-panel: rgba(255, 255, 255, 0.1);
      --bg-panel-hover: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --accent: #4a90e2;
      --accent-hover: #6aaaff;
      --border: rgba(255, 255, 255, 0.15);
      --border-strong: rgba(255, 255, 255, 0.25);
      --radius: 16px;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 4px 10px rgba(0, 0, 0, 0.2);
      --blur: 20px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --bg-panel: rgba(30, 30, 30, 0.8);
        --bg-panel-hover: rgba(50, 50, 50, 0.8);
        --text: #f5f5f5;
        --text-muted: rgba(245, 245, 245, 0.6);
        --border: rgba(255, 255, 255, 0.08);
        --border-strong: rgba(255, 255, 255, 0.2);
      }
    }

    /* ==============================
       Base styles
       ============================== */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    button {
      font-family: inherit;
      cursor: pointer;
    }

    /* ==============================
       Layout styles
       ============================== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      padding: 20px;
      transition: background var(--transition), transform var(--transition);
    }

    .card:hover {
      background: var(--bg-panel-hover);
      transform: translateY(-4px);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .output {
      margin: 20px 0;
      border: 1px solid var(--border-strong);
      border-radius: var(--radius);
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      transition: box-shadow var(--transition);
    }

    .output:hover {
      box-shadow: var(--shadow);
    }

    .prompt {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    /* ==============================
       Button styles
       ============================== */
    .btn {
      display: inline-block;
      padding: 12px 18px;
      color: #fff;
      background: var(--accent);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      transition: background var(--transition), transform var(--transition);
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* ==============================
       Answer styles
       ============================== */
    .answer {
      margin-top: 15px;
      display: none;
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      border: 1px solid var(--border-strong);
      transition: max-height var(--transition), opacity var(--transition);
    }

    .answer.open {
      display: block;
      animation: slideIn 0.5s var(--transition) forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .answer-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .answer-content {
      font-size: 0.95rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Consulting Problem Solver</h1>
      <p class="subtitle">Generate consulting case prompts and sample answers in seconds.</p>

      <div class="output" id="output">
        <p class="prompt" id="prompt">Click "Generate" to get a random consulting question.</p>
      </div>

      <div class="answer" id="answer">
        <h3 class="answer-title">Sample Answer:</h3>
        <p class="answer-content" id="answer-content">Click "Generate" to see a sample answer.</p>
      </div>

      <button class="btn" id="generate-btn">Generate</button>
    </div>
  </div>

  <script>
    // ==============================
    // Data: Questions and Answers
    // ==============================
    const promptsWithAnswers = [
      {
        prompt: "How would you assess the profitability of a product line for a retail company?",
        answer: "Start by breaking down the revenue and cost structure. Analyze key drivers like sales volume, pricing, discounting, and COGS. Identify high-margin products and areas of leakage. Use a profitability tree to structure your analysis."
      },
      {
        prompt: "What are the key factors to consider when entering a new market?",
        answer: "Evaluate market size, growth potential, competitive landscape, regulatory requirements, and customer preferences. Prioritize entry strategies such as partnerships, acquisitions, or organic growth based on the company's capabilities."
      },
      {
        prompt: "How would you optimize the supply chain for a manufacturing company?",
        answer: "Identify bottlenecks in procurement, production, and distribution. Analyze supplier contracts, inventory management, and logistics costs. Implement lean principles and consider automation or nearshoring for efficiency gains."
      },
      {
        prompt: "What strategies would you recommend to improve customer retention for a SaaS product?",
        answer: "Focus on user onboarding, proactive customer support, and personalized engagement. Introduce loyalty programs, reduce churn through constant feedback loops, and ensure the product delivers consistent value."
      },
      {
        prompt: "How would you evaluate the potential of a new product launch?",
        answer: "Conduct customer research to validate demand. Assess production feasibility, competitive positioning, and pricing strategy. Use a go-to-market framework to define launch plans and KPIs to monitor performance."
      }
    ];

    // ==============================
    // DOM Elements
    // ==============================
    const promptElement = document.getElementById("prompt");
    const answerElement = document.getElementById("answer");
    const answerContent = document.getElementById("answer-content");
    const generateButton = document.getElementById("generate-btn");

    // ==============================
    // Generate Random Prompt and Answer
    // ==============================
    generateButton.addEventListener("click", () => {
      // Get a random question and answer
      const randomIndex = Math.floor(Math.random() * promptsWithAnswers.length);
      const { prompt, answer } = promptsWithAnswers[randomIndex];

      // Update the question and answer content
      promptElement.textContent = prompt;
      answerContent.textContent = answer;

      // Expand the answer section with animation
      answerElement.classList.add("open");
    });
  </script>
</body>
</html>
